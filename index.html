<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Draw System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tournament Team Draw</h1>
        
        <!-- Input form for teams and number of teams -->
        <form id="drawForm">
            <label for="teamCount">Total Number of Teams:</label>
            <input type="number" id="teamCount" min="4" max="32" required>
            <div id="teamsContainer"></div>
            <button type="submit">Generate Pots</button>
        </form>

        <div id="potsSection"></div>
        
        <button id="pickTeamButton" disabled>Pick a Team</button>
        <button id="pickPositionButton" disabled>Pick a Position</button>

        <table id="drawRecordTable">
            <thead>
                <tr>
                    <th>Team</th>
                    <th>Assigned Position</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        
        <button id="sortTableButton" disabled>Sort by Position</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
